<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add employee</h1>
	<div>
		<form th:object ="${employee}"th:action="@{save}" action="#"	method="post">
			<label for="fname">First Name</label>
			<input type ="text"id="fname" th:field="*{firstName}" /><br>
			<label for="surname">Surname</ label>
			<input type	="text"id="lname" th:field="*{surname}" /><br>
			<label for="email">Email</label>
			<input type ="text"th:field="*{email}" /><br>
			<label for="telno">Telephone Number</label>
			<input type ="text"th:field="*{telno}" /><br>
			<label for="address">Address</label>
			<input type ="text"th:field="*{address}" /><br>
			<!-- <label for="role">Job Role</label>
			<input type="hidden" th:value="${question.id}" th:attr="CUSTOMER" />-->
			<input type ="hidden" th:field="*{role}" />
			<!-- <label for="hourlyRate">Hourly Rate</label><br>
			<input type ="text"th:field="*{hourlyRate}" /><br>-->
			
			<label for="username">Username</label>
			<input type ="text"th:field="*{username}" /><br>
			<label for="password">Password</label>
			<input type ="password"th:field="*{passwordHash}" /><br>
			<input type ="submit"value="Save"></input>
		</form>
		<button><a href="/login">Cancel</a></button>
	</div>
</body>
</html>
