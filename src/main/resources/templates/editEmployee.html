<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<button>
		<form th:action="@{/logout}" method="post">
				<input type="submit" value="Sign Out"/>
		</form>
	</button>
	<h1>Edit employee</h1>
	<div>
		<form th:object ="${employee}"th:action="@{../save}" action="#"	method="post">
			<input type="hidden" id="id" th:field="*{id}" />
			<label for="fname">First Name</label>
			<input type ="text"id="fname" th:field="*{firstName}" />
			<label for="surname">Surname</ label>
			<input type	="text"id="lname" th:field="*{surname}" />
			<label for="email">Email</label>
			<input type ="text"th:field="*{email}" />
			<label for="telno">Telephone Number</label>
			<input type ="text"th:field="*{telno}" />
			<label for="address">Address</label>
			<input type ="text"th:field="*{address}" />
			<label for="role">Job Role</label>
			<input type ="text"th:field="*{role}" />
			<label for="hourlyRate">Hourly Rate</label>
			<input type ="text"th:field="*{hourlyRate}" />
			<input type ="submit"value="Save"></input>
		</form>
		
		<button><a href="/employees">Cancel</a></button>
	</div>
</body>
</html>
